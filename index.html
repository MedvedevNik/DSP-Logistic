<!DOCTYPE html>
<html lang="ru">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header" id="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__link" src="img/logo.png" alt="logo: DSP Logistic">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                О нас
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Акции
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Услуги
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Калькулятор
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Почему мы
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Отзывы
              </a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link" href="#">
                Частые вопросы
              </a>
            </li>
          </ul>
        </nav>
        <div class="social">
          <a class="social__links" href="#">
            <img class="social__links-img" src="img/vk.svg" alt="">
          </a>
          <a class="social__links" href="#">
            <img class="social__links-img" src="img/ins.svg" alt="">
          </a>
        </div>
        <a class="contact" href="tel:+79679761221">
          <img class="contact__img" src="img/phone.png" alt="">
          <span class="contact__phone">
            +7(967)-976-12-21
          </span>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__inner">
        <h1 class="main__title">
          DSP Logistic
        </h1>
        <p class="main__subtitle">
          Все трудности берем на себя
        </p>
        <div class="main__btns">
          <button class="main__btn main__btn-primary">Оформить заказ</button>
          <button class="main__btn main__btn-secondary">Рассчитать путь</button>
        </div>
      </div>
    </div>
  </main>



  <script src="js/main.js"></script>
